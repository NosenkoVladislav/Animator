<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="plugins/slider/slider.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="header__min">
    <div class="container">
        <div class="header-top">
            <div class="header-top--logo">
                <img src="assets/images/logo.png" alt="">
            </div>
            <div class="to-store-wrapper">
                <a href="#" class="to-store to-is">
                    <img src="assets/images/as-logo__dark.png" alt="to Apple Store">
                </a>
                <a href="#" class="to-store to-pm">
                    <img src="assets/images/gp-logo__dark.png" alt="to Google Play">
                </a>
            </div>
            <div class="header-top-form">
                <input type="text" placeholder="ПОИСК" class="header-top-input">
            </div>
            <div class="header-right">
                <div class="header-purchases">cart</div>
                <a href="location.html" class="lang">
                    <div class="lang-value">en</div>
                    <div class="lang-separator"></div>
                    <div class="lang-name">united kingdom</div>
                </a>
                <a href="sign-in.html" class="login">Sign in</a>
            </div>
        </div>
    </div>
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="nav-item">категории</a>
                <a href="production-page.html" class="nav-item">предложения</a>
                <a href="about.html" class="nav-item">как это работает</a>
                <a href="blog-food&drinks.html" class="nav-item">блог</a>
                <a href="contacts.html" class="nav-item">контакты</a>
            </nav>
        </div>
    </div>
</section>

<section class="sign-section">
    <div class="sign-img">
        <div class="mask"></div>
        <img src="assets/images/bg-header.png" alt="">
    </div>
    <div class="sign-content">
        <div class="sign-title">
            <a class="sing-link sign-in-link active">Sign in</a>
            <div class="sign-separator">or</div>
            <a href="sign-up.html" class="sing-link sign-up-link">Sign up</a>
        </div>
        <form action="" class="sign-form">
            <input type="text" class="form-element" placeholder="Почта">
            <input type="text" class="form-element" placeholder="Пароль">
            <div class="pass-save-wrapper">
                <input type="checkbox" id="rememberPass" class="pass-save">
                <!--<label for="rememberPass" class="new-chb"></label>-->
                <label for="rememberPass" class="remember-pass">Remember password</label>
            </div>
            <div class="sign-form-send">
                <button class="btn btn-gradient">sign in</button>
                <div class="sign-separator">or</div>
                <button class="btn btn-gradient btn-facebook"><i class="fab fa-facebook-f"></i></button>
            </div>
        </form>
        <div class="pass-forgot">Forgot my password</div>
    </div>
</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="plugins/slider/slider.js"></script>
<script src="js/main.js"></script>
</html>
